    <body>
     
    <div class="container">
      <div class="header clearfix">
        
        <h1 class="text-muted">Wow! Pizza Order Form</h1>
      </div>

      <div class="jumbotron">
        <h2>Complete the form Below to order Pizza</h2>
        
      </div>
          
        <p> <i>Note: Fields highlighted in red are required.</i></p>
        <form  class="form-horizontal" role="form" method="get">
        
        <div class="form-group">
       <label class="control-label col-sm-3" for="name"> First and Last Name: </label>
            <div class="col-sm-9">
            
        <input id="username" type="text" name="username" class="form-control" autofocus title="Enter first and last name" >
            </div>
            </div>
                <div class="form-group">
        
       <label class="control-label col-sm-3"> Select your address:</label>
            <div class="col-sm-9">
            
                    <select class="form-control" name = "addressType" id="otheropt">
                    
                  <option value="house" selected>House </option>
                  <option value="apartment"> Apartment</option>
                  <option value="business"> Business</option>
                  <option value="campus"> Campus </option>
                  <option value="hoteli">  Hotel </option>
                  <option value="dorm"> Dorm</option>
                  <option value="other">  Other </option>
              </select>
                
                </div>
            </div>
            <div class="form-group" style="display:none" id="othert">
    
    <input class="form-control"  type="text">
  </div>
            <div class="form-group">
       <label class="control-label col-sm-3"> Street Address: </label> 
             <div class="col-sm-9">   
                <input type="text" class="form-control" name="address"><br>
            </div>
            </div>
        </form>
            <form class="form-inline" role="form">
  <div class="form-group">
        <label> Apartment Number:</label>
        <input class="form-control" name="apart">
                </div>
         <div class="form-group">       
        <label> Suite or Room Number:</label>
        <input class="form-control" name="suite">
             
                </div>
               <p></p> 
  <div class="form-group">
        <label> City:</label>
        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="form-group">
        <label> State:</label>
        <input type="text" class="form-control" name="state">
                        
                    </div>
      <p></p>
  <div class="form-group">
        <label> Zip Code:</label>
        <input id="zip" class="form-control" name="zipc">
          </div>
          <div class="form-group">
        <label> Phone Number:</label>
        <input id="pn" class="form-control" name="phone" title="Hint: Please use the format 999 999 9999">
          </div>
                <p></p>
            </form>
        <form  class="form-horizontal" role="form" method="get">
        
            <div class="form-group">
       <label id="mail" class="control-label col-sm-3"> Email:</label>
                <div class="col-sm-9">
                <input type="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Hint: Please use the format youremail@example.com">
                </div>
            </div>
            
            
        <div class="form-group">
       <label class="control-label"> Choose the type of dough you need </label>
            </div>
            <div id="dough" class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
        <input id="HT" type="radio" name="infra" value="HT">Hand Tossed<br>
                
        <input id="TC" type="radio" name="infra" value="TC">Thin Crust<br>
                
        <input id="NY" type="radio" name="infra" value="NY">New York Style<br>
                
        <input id="GF" type="radio" name="infra" value="GF">Gluten Free<br>
            </div>
            </div>
             <div id="sizenprice">   
            
            <div id="cps1" style="display:none" class="form-group">
       <label class="control-label col-sm-3"> Choose Pizza size </label>
            
            <div id="ht" class="col-sm-9">
            <select class="form-control" name="Size" >
        <option value="" >Choose a size</option>
        <option value="small">Small ($9.99)</option>
        <option value="medium" > Medium ($12.99) </option>
        <option value="large" >Large ($14.99) </option>
                </select>
                </div>
            </div>
            <div id="cps2"  style="display:none" class="form-group">
       <label class="control-label col-sm-3"> Choose Pizza size </label>
                
            <div id="tc" class="col-sm-9">
            <select class="form-control" name="Size" >
        <option value="" >Choose a size</option>
        <option value="medium" >Medium ($11.99)</option>
        <option value="large" > Large ($13.99)</option>
      </select>
                </div>
            </div>

            <div id="cps3"  style="display:none" class="form-group">
                <label class="control-label col-sm-3"> Choose Pizza size </label>
                
            <div id="nys" class="col-sm-9">
            <select class="form-control" name="Size" >
        <option value="" >Choose a size</option>
        <option value="large" >Large ($16.99) </option>
        <option value="Elarge" > Extra Large ($19.99)</option>
      </select>
                
            </div>
            </div>
          
            <div id="cps4"  style="display:none" class="form-group">
                <label class="control-label col-sm-3"> Choose Pizza size </label>
                
            <div id="gf" class="col-sm-9">
            <select class="form-control" name="Size" >
        <option value="" >Choose a size</option>
        <option value="large" >Small ($10.99) </option>
        
      </select>
                </div> 
            </div>
                 </div>
        <div id="cheese" class="form-group">
       <label class="control-label col-sm-3"> Your cheese options </label>
            <div class="col-sm-9">
            <select class="form-control" name="Size" >
    
        <option value="light" >Light: no charge</option>
        <option value="normal" >Normal (default): no charge</option>
        <option value="extra" >Extra: +$2.99</option>
        <option value="double" >Double: +$3.99</option>
        
                </select>
                </div>
            </div>
            <div class="form-group">
       <label class="control-label col-sm-3"> Your sauce options </label>
            <div class="col-sm-9">
            <select class="form-control" name="Size" >
    
        <option value="light" >Regular Tomato: no charge</option>
        <option value="normal" >Hearty Tomato: +$.99</option>
        <option value="extra" >BBQ Sauce: +$1.99</option>
        
                </select>
                </div>
            </div>
            
            <div class="total">
                <h4> Here is total cost</h4>
                <p id="totalCost"></p>
            </div> 
            <div class="form-group">
       <label class="control-label col-sm-4"> Topping options each for $.99 </label>
            
        <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-10">
      <div class="checkbox">
        <input type="checkbox" name="top"> Pepperoni<br> 
          <input type="checkbox" name="top">Sausage <br>                 
            <input type="checkbox" name="top">Ham <br>
            <input type="checkbox" name="top">Bacon <br>
            <input type="checkbox" name="top">Balami <br>
            <input type="checkbox" name="top">Peppers <br>
            <input type="checkbox" name="top">Olives <br>
            <input type="checkbox" name="top">Jalapenos <br>    
            <input type="checkbox" name="top">Mushrooms <br>
            <input type="checkbox" name="top">Pineapple <br>
            <input type="checkbox" name="top">Onion 
          
      </div>
    </div>
  </div>
            </div>
        
            <div class="form-group"> 
    <div  id="done" class="col-sm-offset-2 col-sm-10">
      <button type="submit1" class="btn">Finished Building Pizza</button>
    </div>
  </div>
            
        <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button id="finished" type="submit" class="btn btn-default">Submit Order</button>
    </div>
  </div>

    </div>
  </div>-->
